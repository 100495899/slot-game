<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#000000" />
  <meta name="viewport" content="width=480,initial-scale=1, maximum-scale=1" />
  <title>SlotMachine</title>
  <link rel="icon" href="./img/BAR.png" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
  <div class="game-container">
    <!-- Winner Display -->
    <div class="winner-display">
      <span id="winnerText">Winner: $0</span>
    </div>

    <!-- Canvas Placeholder -->
    <canvas id="slot" width="440" height="240"></canvas>

    <!-- Credits Display -->
    <div class="credits-display">
      <span id="creditsText">Credits: $1000</span>
    </div>

    <!-- Button Controls -->
    <div class="controls">
      <button class="control-btn" id="maxBetBtn">Max Bet</button>
      <button class="control-btn" id="increaseBetBtn">Increase Bet</button>
      <button class="control-btn" id="decreaseBetBtn">Decrease Bet</button>
      <button class="control-btn" id="spin">Spin</button>
      <button class="control-btn" id="auto">Auto Spin</button>
    </div>
  </div>
  <script type="module" src="./js/main.mjs"></script>
</body>
</html>
